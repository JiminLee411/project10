{% extends 'accounts/base.html' %}

{% block body %}
    {% for movie in movies %}
        <a href="{% url 'movies:detail' movie.pk %}">
            <img src="{{ movie.poster_url }}" alt="{{ movie.title }}" style="width:20vw;">
        </a>
    {% empty %}
        <p>등록된 영화가 없습니다.</p>
    {% endfor %}
{% endblock %}
